<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fab fa-{{ item.icon }}"></i></a>
  {% endfor %}
  {% for item in site.data.settings.link-icons %}
    <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fas fa-{{ item.icon }}"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.url }}/">{{ site.title }} | {{ site.description }} by {{ site.author }}</a></div>
</footer>
